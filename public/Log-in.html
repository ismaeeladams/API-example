    <div style="height: 92vh">
      <div class="form">
        <div>
          <h3>Please Log-in</h3>
          <form onsubmit="event.preventDefault(); login()">
            <div class="container">
              <div class="input">
                <label for="email"><b>Email</b></label>
                <input
                  type="text"
                  id="email"
                  class="form-control"
                  placeholder="Enter Email"
                  name="email"
                  required
                />
              </div>
              <div class="input">
                <label for="psw"><b>Password</b></label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="Enter Password"
                  name="password"
                  required
                />
              </div>
              <button type="submit">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  <script>
    function login() {
      const email = document.querySelector("#email").value;
      const password = document.querySelector("#password").value;
      fetch("http://localhost:6969/users/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        mode: "no-cors",
        body: JSON.stringify({
          email: email,
          password: password,
        }),
      })
        .then((res) => res.json())
        .then((data) => {
          console.log(data);
        });
    }
  </script>
