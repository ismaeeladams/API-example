  <script>
    function register() {
      const email = document.querySelector("#email").value;
      const password = document.querySelector("#password").value;
      const fullname = document.querySelector("#fullname").value;
      const billing_address = document.querySelector("#billing_address").value;
      const shipping_address =
        document.querySelector("#shipping_address").value;
      const phone = document.querySelector("#phone").value;
      fetch("http://api-examplee.herokuapp.com/users/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          email: email,
          password: password,
          full_name: fullname,
          billing_address: billing_address,
          default_shipping_address: shipping_address,
          country: "South Africa",
          phone: phone,
          user_type: "user",
        }),
      })
        .then((res) => res.json())
        .then((data) => {
          console.log(data);
        });
    }
  </script>
