      crossorigin="anonymous"
    />

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="./index.html"
              >Home</a

            <a class="nav-link" href="./Register.html">Register</a>

            <!-- <a class="nav-link disabled">Disabled</a> -->
          </div>
        </div>
      </div>
    </nav>
    <div>
      <table class="table table-light">
        <tbody>
          <tr>
            <th><h4>Name</h4></th>
            <th><h4>Description</h4></th>
            <th><h4>Price</h4></th>
            <th><h4>Stock</h4></th>
            <th><h4>Sku</h4></th>
            <th><h4>Weight</h4></th>
            <th><h4>Thumbnail</h4></th>
            <th><h4>Image</h4></th>
            <th><h4>Category</h4></th>
            <th><h4>Create_date</h4></th>
          </tr>
        </tbody>
        <tbody id="products"></tbody>
      </table>
    </div>
  </body>
  <style>
    table {
      border: solid 2px;
    }
    tr {
      border: solid 1px;
    }
    td {
      width: fit-content;
      /* border-right: solid 1px; */
    }
    th {
      width: fit-content;
      border-right: 1px solid;
    }
    table {
      width: 100%;
    }
  </style>
  <script>
    let items = [];

    const prodContainer = document.getElementById("products");

    fetch("https://api-examplee.herokuapp.com/products")
      .then((res) => res.json())
      .then((data) => {
        items = data;
        console.log(data);
        showItems(data);
      });

    function showItems(products) {
      //   prodContainer.innerHTML = "";
      products.forEach((product) => {
        prodContainer.innerHTML += `<tr>
                    <td><p>${product.name}</p></td>
                    <td><p>${product.descriptions}</p></td>
                    <td><p> R${product.price}</p></td>
                    <td><p>${product.stock}</p></td>
                    <td><p>${product.sku}</p></td>
                    <td><p>${product.weight}</p></td>
                    <td><p>${product.thumbnail}</p></td>
                    <td><p>${product.image}</p></td>
                    <td><p>${product.category}</p></td>
                    <td><p>${product.create_date}</p></td>
                </tr>`;
      });
    }
  </script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
